<mat-sidenav-container class="container" autosize>
  <app-navbar [isExpanded]="isExpanded()" (toggleExpanded)="toggleExpanded($event)"></app-navbar>
  @if (authSvc.isAuthenticated()) {
    <mat-sidenav
      id="sidenav"
      mode="side"
      opened="true"
      [style.backgroundImage]="'url(' + sidenavBgImageUrl + ')'"
      (mouseenter)="mouseenter()"
      (mouseleave)="mouseleave()"
    >
      <app-sidenav [isExpanded]="isExpanded()" [isShowing]="isShowing()"></app-sidenav>
    </mat-sidenav>
  }
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
